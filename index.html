<html>

<head>
    <title>FLAMES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script type="text/javascript" src="assets/js/flames.js"></script>
</head>

<body>
    <div class="container Glass-Effect my-5 p-3 Border-16 Dark-Shadow">
        <div class="row justify-content-center">
            <div class="col text-center mb-4">
                <h1 class="text-uppercase mb-3 font-weight-bolder">flames calculator</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img class="Img" src="assets/images/hearts.svg" alt="" />
            </div>
            <div class="col-md-6 text-center align-self-center">
                <p>Enter the names:</p>
                <input name="name" onkeyup="check(this)" type="text" class="Glass-Effect Border-8" id="yname" />

                <input name="name1" onkeyup="check(this)" type="text" class="Glass-Effect Border-8" id="pname" />

                <div name="n1" id="nam1">
                    Click the button to know the relationship status:
                </div>
                <div id="display_flame"></div>
            </div>
        </div>
        <div class="row justify-content-center mt-5 mb-4">
            <div class="col-5">
                <div class="row">
                    <div class="col text-center">
                        <button name="calculate" type="button" onclick="calc()" class="Border-8">
							FLAMES
						</button>
                    </div>

                    <div class="col text-center">
                        <button type="reset" onclick="clear_all()" class="Border-8">
							Reset
						</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <div class="love_result">
                    <span name="n1" id="nam1"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-3">
        <div class="row justify-content-center ">
            <div class="col-10 Glass-Effect Dark-Shadow Border-8">
                <footer class="text-center py-3">
                    Made By <a href="https://sahilbhatiya.me/">Sahil Bhatiya</a>
                </footer>
            </div>
        </div>

    </div>

</body>

</html>
